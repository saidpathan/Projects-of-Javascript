<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="colour.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target= "_blank" "href="https://www.youtube.com/">YouTube Channel</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="orange"></span>
        <span class="button" id="blue"></span>
        <h2>Try to click one color above
            <span>to Change Background color of a page !</span>
        </h2>
     </div>
    <script src="script.js"></script>
</body>
</html>
